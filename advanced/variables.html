<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Variables</title>
  <link href="../note_styles.css" rel="stylesheet"/>
  <style>
    :root {
      --main-bg-color: lightblue;
    }

    body {
      background-color: var(--main-bg-color);
    }
  </style>
</head>
<body>
<h1>variables</h1>
<div class="note">Variables in CSS should be declared within a CSS selector that defines its scope. For a global scope
  you can use either the :root or the body selector.
</div>
</body>
</html>
