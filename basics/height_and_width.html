<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Height and Width</title>
  <style>
    div {
      padding: 15px;
      box-sizing: border-box;
      height: 200px;
      width: 60%;
      background-color: powderblue;
    }

    div.maxmin {
      min-width: 500px;
      max-width: 50%;
      height: 100px;
      background-color: orange;
    }
  </style>
</head>
<body>
resize webpage horizontally to understand code
<br>
<br>
<div>This element has a height of 200 pixels and a width of 60%</div>
<div class="maxmin">This element has a max-width and a min-width applied</div>
</body>
</html>
