<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>stylied lists</title>
  <style>
    ol {
      background: #ff9999;
      padding: 20px;
    }

    ul {
      background: #3399ff;
      padding: 20px;
    }

    ol li {
      background: #ffe5e5;
      padding: 5px;
      margin-left: 35px;
    }

    ul li {
      background: #cce5ff;
      margin: 5px;
    }
  </style>
</head>
<body>

<ul>
  <li>name</li>
  <li>somalia</li>
  <li>nolan</li>
</ul>
<br>
<br>
<br>
<ol>
  <li>name</li>
  <li>somalia</li>
  <li>nolan</li>
</ol>
</body>
</html>
